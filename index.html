<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>
<br> <!-- Input fields for X and Y coordinates -->
<input align= "left" id="v0.x" type="number" placeholder="v0: X"/>
<input id="v0.y" type="number" placeholder="v0: Y"/>
<br><br>
<input id="v1.x" type="number" placeholder="v1: X"/>
<input id="v1.y" type="number" placeholder="v1: Y"/>
<br><br>
<!-- Draw button -->
<button id="drawButton">draw</button> 
<br> <br>
<label for="operation">Choose an operation:</label>
<select name = "operation" id= "op">
    <option value = "add">addition</option>
    <option value = "sub">subtraction</option>
    <option value = "div">division</option>
    <option value = "mult">multiplication</option>
    <option value = "mag">magnitude</option>
    <option value = "norm">normalize</option>
    <option value = "ang">angle between</option>
    <option value = "area">Triangle Area</option>
</select>
<input id="scalar" type="number" placeholder="scalar"/>
<br> <br>

<!-- Draw button -->
<button id="drawButtonOp">draw</button>

<script src="asgn0.js"></script>
<script src="cuon-matrix-cse160.js"></script>
</body>
</html>
